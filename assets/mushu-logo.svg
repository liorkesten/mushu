<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="furGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A756"/>
      <stop offset="50%" style="stop-color:#D4914A"/>
      <stop offset="100%" style="stop-color:#C4803E"/>
    </linearGradient>
    <linearGradient id="darkFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4803E"/>
      <stop offset="100%" style="stop-color:#A66B32"/>
    </linearGradient>
    <filter id="fuzzy">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="url(#furGrad)" stroke-width="3"/>
  
  <!-- Fluffy poodle body/chest -->
  <ellipse cx="100" cy="145" rx="45" ry="35" fill="url(#furGrad)"/>
  
  <!-- Curly fur texture on body -->
  <circle cx="75" cy="140" r="12" fill="url(#darkFur)" opacity="0.3"/>
  <circle cx="100" cy="150" r="14" fill="url(#darkFur)" opacity="0.3"/>
  <circle cx="125" cy="140" r="12" fill="url(#darkFur)" opacity="0.3"/>
  
  <!-- Fluffy poodle head -->
  <circle cx="100" cy="85" r="45" fill="url(#furGrad)"/>
  
  <!-- Curly fur texture on head -->
  <circle cx="70" cy="65" r="15" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="100" cy="55" r="16" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="130" cy="65" r="15" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="60" cy="90" r="14" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="140" cy="90" r="14" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="75" cy="110" r="12" fill="url(#darkFur)" opacity="0.3"/>
  <circle cx="125" cy="110" r="12" fill="url(#darkFur)" opacity="0.3"/>
  
  <!-- Fluffy ears -->
  <ellipse cx="55" cy="75" rx="18" ry="25" fill="url(#furGrad)"/>
  <ellipse cx="145" cy="75" rx="18" ry="25" fill="url(#furGrad)"/>
  <circle cx="50" cy="65" r="8" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="150" cy="65" r="8" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="55" cy="85" r="7" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="145" cy="85" r="7" fill="url(#darkFur)" opacity="0.4"/>
  
  <!-- Snout area (lighter) -->
  <ellipse cx="100" cy="100" rx="22" ry="18" fill="#F5C87A"/>
  
  <!-- Eyes -->
  <ellipse cx="80" cy="82" rx="8" ry="9" fill="#2C1810"/>
  <ellipse cx="120" cy="82" rx="8" ry="9" fill="#2C1810"/>
  <!-- Eye shine -->
  <circle cx="82" cy="80" r="3" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="122" cy="80" r="3" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Nose -->
  <ellipse cx="100" cy="98" rx="8" ry="6" fill="#2C1810"/>
  <ellipse cx="100" cy="96" rx="3" ry="2" fill="#4A3428" opacity="0.5"/>
  
  <!-- Cute smile -->
  <path d="M 90 108 Q 100 115 110 108" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Tongue (optional cute touch) -->
  <ellipse cx="100" cy="114" rx="5" ry="4" fill="#E88B8B"/>
  
  <!-- Code/AI sparkles -->
  <text x="45" y="45" font-family="monospace" font-size="12" fill="#4ECDC4" opacity="0.8">&lt;/&gt;</text>
  <text x="145" y="45" font-family="monospace" font-size="12" fill="#4ECDC4" opacity="0.8">{}</text>
  <circle cx="35" cy="130" r="3" fill="#FECA57" opacity="0.7"/>
  <circle cx="165" cy="130" r="3" fill="#FECA57" opacity="0.7"/>
</svg>
