<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="furGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8A756"/>
      <stop offset="50%" style="stop-color:#D4914A"/>
      <stop offset="100%" style="stop-color:#C4803E"/>
    </linearGradient>
    <linearGradient id="darkFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4803E"/>
      <stop offset="100%" style="stop-color:#A66B32"/>
    </linearGradient>
    <linearGradient id="lightFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5D69C"/>
      <stop offset="100%" style="stop-color:#E8A756"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a2e" stroke="url(#furGrad)" stroke-width="3"/>
  
  <!-- Long floppy poodle ears (distinctive poodle feature) -->
  <ellipse cx="45" cy="95" rx="20" ry="45" fill="url(#furGrad)" transform="rotate(-15, 45, 95)"/>
  <ellipse cx="155" cy="95" rx="20" ry="45" fill="url(#furGrad)" transform="rotate(15, 155, 95)"/>
  <!-- Ear curly texture -->
  <circle cx="40" cy="75" r="8" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="45" cy="95" r="9" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="42" cy="115" r="8" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="160" cy="75" r="8" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="155" cy="95" r="9" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="158" cy="115" r="8" fill="url(#darkFur)" opacity="0.4"/>
  
  <!-- Poodle head - fluffy top pom -->
  <ellipse cx="100" cy="70" rx="40" ry="35" fill="url(#furGrad)"/>
  <!-- Curly pom texture -->
  <circle cx="75" cy="55" r="12" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="100" cy="48" r="13" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="125" cy="55" r="12" fill="url(#darkFur)" opacity="0.4"/>
  <circle cx="65" cy="75" r="10" fill="url(#darkFur)" opacity="0.3"/>
  <circle cx="135" cy="75" r="10" fill="url(#darkFur)" opacity="0.3"/>
  
  <!-- Poodle snout - longer, more dog-like -->
  <ellipse cx="100" cy="105" rx="25" ry="22" fill="url(#lightFur)"/>
  
  <!-- Eyes - positioned higher, more dog-like -->
  <ellipse cx="82" cy="78" rx="7" ry="8" fill="#2C1810"/>
  <ellipse cx="118" cy="78" rx="7" ry="8" fill="#2C1810"/>
  <!-- Eye shine -->
  <circle cx="84" cy="76" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="120" cy="76" r="2.5" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Nose - dog nose shape -->
  <path d="M 92 102 Q 100 95 108 102 Q 108 110 100 112 Q 92 110 92 102" fill="#2C1810"/>
  <ellipse cx="100" cy="100" rx="4" ry="2" fill="#4A3428" opacity="0.4"/>
  
  <!-- Mouth/jowls - poodle style -->
  <path d="M 100 112 L 100 118" stroke="#2C1810" stroke-width="2" stroke-linecap="round"/>
  <path d="M 85 118 Q 92 125 100 118 Q 108 125 115 118" stroke="#2C1810" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Fluffy chest/body pom -->
  <ellipse cx="100" cy="155" rx="35" ry="25" fill="url(#furGrad)"/>
  <circle cx="80" cy="150" r="10" fill="url(#darkFur)" opacity="0.3"/>
  <circle cx="100" cy="160" r="11" fill="url(#darkFur)" opacity="0.3"/>
  <circle cx="120" cy="150" r="10" fill="url(#darkFur)" opacity="0.3"/>
  
  <!-- Collar (like real Mushu has!) -->
  <rect x="75" y="130" width="50" height="8" rx="4" fill="#4ECDC4"/>
  <circle cx="100" cy="138" r="5" fill="#FFD93D"/>
  
  <!-- Code sparkles -->
  <text x="30" y="40" font-family="monospace" font-size="11" fill="#4ECDC4" opacity="0.8">&lt;/&gt;</text>
  <text x="155" y="40" font-family="monospace" font-size="11" fill="#4ECDC4" opacity="0.8">{ai}</text>
</svg>
